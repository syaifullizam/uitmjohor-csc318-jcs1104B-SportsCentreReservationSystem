	<script>
			function validate()
			{
				with(document.reservation)
				{
					if(Name.value == "")
					{
						alert("Please enter valid name.");
						Name.focus();
						return false;
					
					}
					if(Age.value == "")
					{
						alert("Please enter valid age.");
						Age.focus();
						return false;
					
					}
					
					if(Age.value != "" && isNaN(Age.value))
					{
						alert("Please enter valid age.");
						Age.focus();
						return false;
					}
					var age = Age.value;
					if(age.toString().length > '2')
					{
						alert("Please enter valid age.");
						Age.focus();
						return false;
					}
					
					if(Address.value == "")
					{
						alert("Please enter valid address.");
						Address.focus();
						return false;
					
					}
					if(Contact.value =="")
					{
						alert("Please enter valid contact number.");
						Contact.focus();
						return false;
					}
					if(Contact.value != "" && isNaN(Contact.value))
					{
						alert("Please enter valid contact number.");
						Contact.focus();
						return false;
					}
					
					var email = Email.value;
					if( email.indexOf("@") == -1)
					{
						alert("Please enter valid email.");
						Email.focus();
						return false;
					}
				}
				return true;
			}
		</script>
